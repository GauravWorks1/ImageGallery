<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>My Image Gallery</h1>

  <div class="filter-buttons">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('pepe')">Pepe</button>
    <button onclick="filterImages('city')">City</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('sky')">Sky</button>
  </div>

  <div class="gallery">
    <div class="image pepe">
      <img src="https://upload.wikimedia.org/wikipedia/en/6/63/Feels_good_man.jpg" alt="Pepe" onclick="openLightbox(this)" />
    </div>
    <div class="image city">
        <img src="https://images.pexels.com/photos/169647/pexels-photo-169647.jpeg?cs=srgb&dl=pexels-peng-liu-45946-169647.jpg&fm=jpg" alt="City" onclick="openLightbox(this)" />
    </div>
    <div class="image nature">
      <img src="https://img.freepik.com/premium-photo/beautiful-colorful-sky-illustration-anime-landscape_845437-3924.jpg" alt="Nature" onclick="openLightbox(this)" />
    </div>
    <div class="image sky">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-ejYQyN54jOzSTr3axk6qo48EBfBHLjjsgg&s" onclick="openLightbox(this)" />
    </div>
    <div class="image pepe">
      <img src="https://upload.wikimedia.org/wikipedia/en/6/63/Feels_good_man.jpg" alt="Pepe" onclick="openLightbox(this)" />
    </div>
    <div class="image city">
        <img src="https://images.pexels.com/photos/169647/pexels-photo-169647.jpeg?cs=srgb&dl=pexels-peng-liu-45946-169647.jpg&fm=jpg" alt="City" onclick="openLightbox(this)" />
    </div>
    <div class="image nature">
      <img src="https://img.freepik.com/premium-photo/beautiful-colorful-sky-illustration-anime-landscape_845437-3924.jpg" alt="Nature" onclick="openLightbox(this)" />
    </div>
    <div class="image sky">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-ejYQyN54jOzSTr3axk6qo48EBfBHLjjsgg&s" onclick="openLightbox(this)" />
    </div>
  </div>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img class="lightbox-img" id="lightbox-img" />
    <div class="controls">
      <span onclick="prevImage()">&#10094;</span>
      <span onclick="nextImage()">&#10095;</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
